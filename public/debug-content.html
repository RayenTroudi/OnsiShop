<!DOCTYPE html>
<html>
<head>
    <title>Content API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e6ffe6; border: 1px solid #00aa00; }
        .error { background: #ffe6e6; border: 1px solid #ff0000; }
        pre { white-space: pre-wrap; word-wrap: break-word; max-height: 300px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
        .video-preview { max-width: 300px; max-height: 200px; }
        .image-preview { max-width: 300px; max-height: 200px; }
    </style>
</head>
<body>
    <h1>üß™ Content API Debug Tool</h1>
    
    <div>
        <button onclick="testContentAPI()">üîÑ Test Content API</button>
        <button onclick="testHeroVideo()">üé¨ Test Hero Video</button>
        <button onclick="testPromoImage()">üñºÔ∏è Test Promo Image</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(title, content, isError = false, isSuccess = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : isSuccess ? 'success' : '');
            div.innerHTML = '<h3>' + title + '</h3>' + content;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testContentAPI() {
            try {
                addResult('üì° Testing /api/content...', 'Loading...');
                
                const response = await fetch('/api/content?t=' + Date.now()); // Cache buster
                const data = await response.json();
                
                if (response.ok && data.success) {
                    let content = '<h4>‚úÖ API Response Success!</h4>';
                    content += '<p><strong>Count:</strong> ' + (data.count || 0) + '</p>';
                    content += '<p><strong>Has Hero Video:</strong> ' + (data.has_hero_video ? '‚úÖ Yes' : '‚ùå No') + '</p>';
                    content += '<p><strong>Has Promo Image:</strong> ' + (data.has_promo_image ? '‚úÖ Yes' : '‚ùå No') + '</p>';
                    
                    if (data.data) {
                        const heroVideo = data.data['hero_background_video'];
                        const promoImage = data.data['promotion_background_image'];
                        
                        if (heroVideo) {
                            content += '<h4>üé¨ Hero Video:</h4>';
                            content += '<p>Type: ' + (heroVideo.startsWith('data:') ? 'Base64 Data URL' : 'Regular URL') + '</p>';
                            content += '<p>Size: ' + (heroVideo.length / 1024 / 1024).toFixed(2) + ' MB</p>';
                        }
                        
                        if (promoImage) {
                            content += '<h4>üñºÔ∏è Promo Image:</h4>';
                            content += '<p>Type: ' + (promoImage.startsWith('data:') ? 'Base64 Data URL' : 'Regular URL') + '</p>';
                            content += '<p>Size: ' + (promoImage.length / 1024).toFixed(0) + ' KB</p>';
                        }
                    }
                    
                    addResult('‚úÖ Content API Success', content, false, true);
                } else {
                    addResult('‚ùå Content API Error', '<pre>' + JSON.stringify(data, null, 2) + '</pre>', true);
                }
            } catch (error) {
                addResult('‚ùå Content API Network Error', error.toString(), true);
            }
        }

        async function testHeroVideo() {
            try {
                const response = await fetch('/api/content?t=' + Date.now());
                const data = await response.json();
                
                if (data.success && data.data && data.data['hero_background_video']) {
                    const videoUrl = data.data['hero_background_video'];
                    
                    let content = '<h4>üé¨ Hero Video Test</h4>';
                    content += '<p>Size: ' + (videoUrl.length / 1024 / 1024).toFixed(2) + ' MB</p>';
                    content += '<p>Type: ' + (videoUrl.startsWith('data:video/') ? 'Valid Video Data URL' : 'Unknown Type') + '</p>';
                    
                    if (videoUrl.startsWith('data:video/')) {
                        content += '<video class="video-preview" controls muted>';
                        content += '<source src="' + videoUrl + '" type="video/mp4">';
                        content += 'Your browser does not support video.';
                        content += '</video>';
                        content += '<p>‚úÖ Video should play above if valid</p>';
                    }
                    
                    addResult('üé¨ Hero Video Preview', content, false, true);
                } else {
                    addResult('‚ùå Hero Video Not Found', 'No hero video in API response', true);
                }
            } catch (error) {
                addResult('‚ùå Hero Video Test Error', error.toString(), true);
            }
        }

        async function testPromoImage() {
            try {
                const response = await fetch('/api/content?t=' + Date.now());
                const data = await response.json();
                
                if (data.success && data.data && data.data['promotion_background_image']) {
                    const imageUrl = data.data['promotion_background_image'];
                    
                    let content = '<h4>üñºÔ∏è Promo Image Test</h4>';
                    content += '<p>Size: ' + (imageUrl.length / 1024).toFixed(0) + ' KB</p>';
                    content += '<p>Type: ' + (imageUrl.startsWith('data:image/') ? 'Valid Image Data URL' : 'Unknown Type') + '</p>';
                    
                    if (imageUrl.startsWith('data:image/')) {
                        content += '<img class="image-preview" src="' + imageUrl + '" alt="Promo Image Preview">';
                        content += '<p>‚úÖ Image should display above if valid</p>';
                    }
                    
                    addResult('üñºÔ∏è Promo Image Preview', content, false, true);
                } else {
                    addResult('‚ùå Promo Image Not Found', 'No promo image in API response', true);
                }
            } catch (error) {
                addResult('‚ùå Promo Image Test Error', error.toString(), true);
            }
        }

        // Auto-run test on page load
        window.onload = function() {
            testContentAPI();
        };
    </script>
</body>
</html>
