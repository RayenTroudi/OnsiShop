<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        .upload-area {
            border: 2px dashed #10b981;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background: white;
        }
        .upload-area:hover {
            background: #f0fdf4;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>VS Code Upload Test</h1>
    
    <div class="upload-area" id="uploadArea">
        <input type="file" class="hidden" id="fileInput" accept="image/*">
        <div>üìÅ</div>
        <div>Click to select or drag & drop image</div>
        <div>This should NOT trigger downloads in VS Code</div>
    </div>
    
    <div id="results"></div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');
        
        uploadArea.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            fileInput.value = '';
            fileInput.click();
        });
        
        fileInput.addEventListener('change', async (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const file = e.target.files[0];
            if (!file) return;
            
            results.innerHTML = `
                <h3>File Selected:</h3>
                <p>Name: ${file.name}</p>
                <p>Type: ${file.type}</p>
                <p>Size: ${file.size} bytes</p>
                <p>Upload would start here...</p>
            `;
            
            console.log('File selected:', file);
            console.log('No download should occur!');
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                results.innerHTML = `
                    <h3>File Dropped:</h3>
                    <p>Name: ${file.name}</p>
                    <p>Type: ${file.type}</p>
                    <p>Size: ${file.size} bytes</p>
                    <p>Upload would start here...</p>
                `;
                
                console.log('File dropped:', file);
                console.log('No download should occur!');
            }
        });
    </script>
</body>
</html>
